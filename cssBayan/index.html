<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="icons/favicon.png">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header container">
  <h1 class="title">CSS Bayan</h1>
</header>
<main class="container main__container">
  <div class="mem__container">

    <div class="mem__wrapper">
      <label class="mem__label" for="awesome">
        <input class="mem__checkbox" type="radio" id="awesome" name="memes" value="Who's awesome?" checked>
        <span class="text__wrapper">
          <span class="mem__text">Who's awesome?</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/awesome.jpg" alt="Who's awesome? You're awesome!">
        </span>
      </label>
    </div>

    <div class="mem__wrapper">
      <label class="mem__label" for="believe">
        <input class="mem__checkbox" type="radio" id="believe" name="memes" value="Believe in yourself">
        <span class="text__wrapper">
          <span class="mem__text">Believe in yourself</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/believe.jpg" alt="Believe in yourself">
        </span>
      </label>
    </div>

    <div class="mem__wrapper">
      <label class="mem__label" for="dontworry">
        <input class="mem__checkbox" type="radio" id="dontworry" name="memes" value="Don't Worry">
        <span class="text__wrapper">
          <span class="mem__text">Don't worry</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/dontworry.jpg" alt="Don't worry you got a little hedgehog">
        </span>
      </label>
    </div>

    <div class="mem__wrapper">
      <label class="mem__label" for="dreams">
        <input class="mem__checkbox" type="radio" id="dreams" name="memes" value="Dreams Don't Work...">
        <span class="text__wrapper">
          <span class="mem__text">Dreams Don't Work...</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/dreams.webp" alt="Dreams don't work unless you do.">
        </span>
      </label>
    </div>

    <div class="mem__wrapper">
      <label class="mem__label" for="frontendvsbackend">
        <input class="mem__checkbox" type="radio" id="frontendvsbackend" name="memes" value="Frontend vs Backend">
        <span class="text__wrapper">
          <span class="mem__text">Frontend vs Backend</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/frontendvsbackend.webp" alt="Mem Frontend vs Backend">
        </span>
      </label>
    </div>

    <div class="mem__wrapper">
      <label class="mem__label" for="htmlcssjs">
        <input class="mem__checkbox" type="radio" id="htmlcssjs" name="memes" value="HTML + CSS + JavaScript">
        <span class="text__wrapper">
          <span class="mem__text">HTML + CSS + JavaScript</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/htmlcssjs.jpg" alt="Mem HTML + CSS + JavaScript">
        </span>
      </label>
    </div>

    <div class="mem__wrapper">
      <label class="mem__label" for="responsive">
        <input class="mem__checkbox" type="radio" id="responsive" name="memes" value="Imagine a World where...">
        <span class="text__wrapper">
          <span class="mem__text">Imagine a World where...</span>
          <span class="text__icon"></span>
        </span>
        <span class="mem__image">
          <img src="images/responsive.jpeg" alt="Imagine a World where all sites are responsive">
        </span>
      </label>
    </div>

  </div>
</main>

</body>
</html>
